        .redirect-container {
            min-height: 100vh;
            display: flex;

        .redirect-logo {
            width: 80px;

            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

            background: #f8f9ff;
            border: 2px solid #e1e5ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;

            color: #555;
        }
        
        .redirect-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;

            margin: 0 auto 20px;
        }
        
        .manual-options {
            margin-top: 30px;

            border-top: 2px solid #f0f0f0;

            gap: 15px;

            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9ff;
            border: 2px solid #e1e5ff;
            border-radius: 12px;
            text-decoration: none;
            color: #333;

            font-weight: 500;

        .download-option:hover {

        }
        
        .back-link a:hover {

        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            .redirect-card {

<body>
    <div class="redirect-container">
        <div class="redirect-card">
            <img src="assets/logo.png" alt="Tool Connect Logo" class="redirect-logo">
            <h1 class="redirect-title">Tool Connect</h1>
            <p class="redirect-subtitle">Connecting people with trusted professionals worldwide</p>
            
            <div id="auto-redirect" class="redirect-message">
                <div class="redirect-spinner"></div>
                <p>Detecting your device and redirecting you to the best experience...</p>
            </div>
            
            <div id="manual-options" class="manual-options" style="display: none;">
                <h3 class="manual-title">Choose your preferred platform:</h3>
                <div class="download-options">
                    <a href="https://apps.apple.com/us/app/tool/id6739626276" class="download-option" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-apple"></i>
                        <div class="option-text">
                            <div class="option-title">Download for iOS</div>
                            <div class="option-subtitle">App Store</div>
                        </div>
                    </a>
                    
                    <a href="https://play.google.com/store/apps/details?id=com.tool.toolappconnect" class="download-option" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-google-play"></i>
                        <div class="option-text">
                            <div class="option-title">Download for Android</div>
                            <div class="option-subtitle">Google Play Store</div>
                        </div>
                    </a>
                    
                    <a href="https://toolappconnect.bubbleapps.io/" class="download-option" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-globe"></i>
                        <div class="option-text">
                            <div class="option-title">Use Web Version</div>
                            <div class="option-subtitle">No download required</div>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to main site
                </a>
            </div>
        </div>
    </div>

    <script>
        // Device detection and smart redirect
        function detectDeviceAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            const isMobile = /mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(userAgent);
            
            // URLs for different platforms
            const urls = {
                ios: 'https://apps.apple.com/us/app/tool/id6739626276',
                android: 'https://play.google.com/store/apps/details?id=com.tool.toolappconnect',
                web: 'https://toolappconnect.bubbleapps.io/'
            };
            
            let redirectUrl = '';
            let platform = '';
            
            if (isIOS) {
                redirectUrl = urls.ios;
                platform = 'iOS App Store';
            } else if (isAndroid) {
                redirectUrl = urls.android;
                platform = 'Google Play Store';
            } else {
                // For desktop or other devices, redirect to web version
                redirectUrl = urls.web;
                platform = 'Web App';
            }
            
            // Show redirect message
            const redirectMessage = document.getElementById('auto-redirect');
            redirectMessage.innerHTML = `
                <div class="redirect-spinner"></div>
                <p>Redirecting you to the ${platform}...</p>
            `;
            
            // Redirect after a short delay to show the message
            setTimeout(() => {
                // Track the redirect for analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'smart_redirect', {
                        'platform': platform.toLowerCase().replace(' ', '_'),
                        'user_agent': userAgent
                    });
                }
                
                window.location.href = redirectUrl;
            }, 2000);
            
            // Show manual options as fallback after 5 seconds
            setTimeout(() => {
                if (document.getElementById('auto-redirect').style.display !== 'none') {
                    showManualOptions();
                }
            }, 5000);
        }
        
        function showManualOptions() {
            document.getElementById('auto-redirect').style.display = 'none';
            document.getElementById('manual-options').style.display = 'block';
        }
        
        // Handle cases where JavaScript might be disabled
        function handleNoJS() {
            document.getElementById('auto-redirect').innerHTML = `
                <p>Please choose your preferred platform below:</p>
            `;
            document.getElementById('manual-options').style.display = 'block';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if JavaScript is enabled
            if (typeof navigator !== 'undefined') {
                detectDeviceAndRedirect();
            } else {
                handleNoJS();
            }
        });
        
        // Fallback for very old browsers
        if (typeof window !== 'undefined') {
            window.onload = function() {
                if (document.getElementById('auto-redirect').innerHTML.includes('Detecting your device')) {
                    detectDeviceAndRedirect();
                }
            };
        }
    </script>
</body>
