[build]
  # Base directory containing all files
  publish = "public"
  command = "npm run build"
  
[build.environment]
  NODE_VERSION = "20"

# Next.js plugin for the web app (located in web-app subdirectory)
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    packagePath = "web-app"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# HTML files should not be cached aggressively
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Deep linking - Apple App Site Association (iOS Universal Links)
[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"

# Deep linking - Android Asset Links
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"

# .well-known files for deep linking - must be at root
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200

# App deep links - serve the app landing page
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

# Platform (Next.js web app)
[[redirects]]
  from = "/platform"
  to = "/platform/"
  status = 301

[[redirects]]
  from = "/platform/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Redirect old paths
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/privacy"
  to = "/privacy-policy.html"
  status = 301

[[redirects]]
  from = "/terms"
  to = "/terms-conditions.html"
  status = 301
