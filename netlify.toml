[build]
  command = "npm run build"
  
[build.environment]
  NODE_VERSION = "20"

# Next.js plugin for the web app
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# Deep linking - Apple App Site Association (iOS Universal Links)
[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"

# Deep linking - Android Asset Links
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"

# Redirects for old HTML paths to new Next.js routes
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/privacy-policy.html"
  to = "/privacy-policy"
  status = 301

[[redirects]]
  from = "/terms-conditions.html"
  to = "/terms-conditions"
  status = 301

[[redirects]]
  from = "/service-providers.html"
  to = "/service-providers"
  status = 301

[[redirects]]
  from = "/download.html"
  to = "/download"
  status = 301

# Old path redirects
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/privacy"
  to = "/privacy-policy"
  status = 301

[[redirects]]
  from = "/terms"
  to = "/terms-conditions"
  status = 301

# Platform redirect (for backward compatibility)
[[redirects]]
  from = "/platform"
  to = "/search"
  status = 301

[[redirects]]
  from = "/platform/*"
  to = "/:splat"
  status = 301
