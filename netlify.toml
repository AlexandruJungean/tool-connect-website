[build]
  # Directory to serve the site from
  publish = "src"
  
  # Build command (not needed for static site, but good to have)
  command = "echo 'No build step required for static site'"

# Form handling - Enable Netlify Forms
[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # Enable Netlify Forms
  NETLIFY_FORM_HANDLER = "true"

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets with shorter duration for development
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# HTML files should not be cached aggressively
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect rules for better SEO
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

# Form handling (for your contact form)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

